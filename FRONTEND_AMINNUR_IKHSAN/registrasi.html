<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition layout-top-nav" style="background: #e9ecef;">
  <div class="register-box">

    <div class="card card-primary">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h3>
              <a href="#"><b>Logo</b></a>
            </h3>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-default float-right">login</button>
          </div>
        </div>
        <!-- /.login-logo -->
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="exampleInputNameFirst" placeholder="First">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="exampleInputNameLast" placeholder="Last">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="row">
              <div class="col-md-6">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="col-md-6">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repassword">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Gender</label>
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio1" checked="">
                  <label class="form-check-label">Laki-laki</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio1">
                  <label class="form-check-label">Perempuan</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Kota</label>
            <select class="form-control" name="kota">
              <option value="Bandung">Bandung</option>
              <option value="Jakarta">Jakarta</option>
              <option value="Semarang">Semarang</option>
              <option value="Yogyakarta">Yogyakarta</option>
              <option value="Bekasi">Bekasi</option>
              <option value="Bogor">Bogor</option>
              <option value="Surabaya">Surabaya</option>
              <option value="Padang">Padang</option>
              <option value="Palembang">Palembang</option>
              <option value="Makasar">Makasar</option>
            </select>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                  I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign Up</button>
            </div>
            <!-- /.col -->
          </div>
        </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
  <!-- footer -->
  <div class="wrapper">
    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 1.0 (2019)
      </div>
      <strong>Copyright &copy; 2019 <a href="#">Register.id</a>.</strong> Semangat Sejahtera
    </footer>
  </div>
  <!-- /footer -->
  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
